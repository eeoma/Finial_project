<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group</title>
    <link rel="stylesheet" href="css/inputgroup.css">
</head>
<body>
    <div class="subscription">
        <h1>
            Manage Subscriptions
        </h1>
        <p>
        You can follow the discussion on @kimbug without to leave a comment. Cool, huh? <br/>
        Just enter your email address in the form here below and you are all set
        </p>
        <form action="" methon="GET" class="input-group"> <!--무언가 제출이 될때 form 태그로 감싸줌-->
            <input type="email" placeholder="Your Email"></input>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    
</body>
</html>
