<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <input type="text" placeholder="이름을 입력하세요." minlength="5" maxlength="13" value="hello" required/>  
     <!--placeholder= 아무것도 입력하지 않았을때 보이는 문구-->
     <!--minlength,maxlength: 입력 글자수 제한-->
     <!--value: 기본값으로 입력되어있는 값-->
     <!--required: 무조건 입력해야하는 input-->
     <input type="email" placeholder="이메일을 입력하세요"/>
     <input type="password" placeholder="비밀번호를 입력하세요"/>
     <!--password가 가려져서 보임-->
     <input type="url" placeholder="포트폴리오 url을 적으시오"/>
     <input type="number" placeholder="나이를 입력하세요" min="12" max="50"/>
     <!--최솟값과 최댓값을 설정할 수 있음-->
     <input type="file" accept=".png, .jpg"/>
     <!--accept:허용하고자 하는 확장자 파일 선택가능-->



</body>
</html>
