<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="./receipt.css">
</head>
<body>
    <h1>
        Bill sharing resuest
        <span>from eeoma</span> <!--똑같이 제목을 의미하는데 다른 스타일을 쓰므로 구분을 위해 span태그 사용-->
    </h1>
    <div class="receipt">
        <h2>McDonald's</h2>
        <strong class="barcode">
            <img src="./assets/barcode.svg" alt="barcode">
        </strong>
        <span aria-label="issued on November 06, 2021">  <!--리더기 등을 사용하는 경우를 위해 내용 설명-->
            06.11.2021
        </span>
        <div>
            <dl>
                <dt>In total</dt>
                <dd><strong>&dollar;25.75</strong></dd>
            </dl>

            <dl>
               <div>
                    <dt>Coke Light-0.3<span aria-label="litter">L</span></dt>
                <!--리터를 읽을 수 있게 하기 위해 span을 사용-->
                    <dd>&dollar;1.50</dd>
               </div>
               <div>
                    <dt>Hamburger</dt>
                    <dd>&dollar;5.75</dd>
               </div>
                <div>
                    <dt>Chicken McNuggets</dt>
                    <dd>&dollar;15.00</dd>
                </div>
            </dl>
        </div>
    </div>
>
</body>
</html>
