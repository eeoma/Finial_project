<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail in Box</title>
    <link rel="stylesheet" href="css/gmailinbox.css">
</head>
<body>
    <table class="inbox">
        <thead class="sr-only">   <!--보이지 않게 하기 위해 css로 처리-->
           <tr>
               <th scope="col">Action</th>
               <th scope="col">Sender</th>
               <th scope="col">Title</th>
               <th scope="col">Time</th>
           </tr>  
        </thead>

        <tbody>
            <tr class="unread">
                <td>
                    <div class="inbox-checkbox">
                        <input type="checkbox" id="inbox-1"/>
                        <label for="inbox-1" class="sr-only">Select this email</label>
                    </div>  
                    <button type="button" class="inbox-star">
                        <span class="sr-only">Add to favorites</span>
                    </button>
            </td>
            <td>Groom Edu</td>
            <td>
                <a href="#">
                    <strong>Rate yout course: FRONTEND 101 WITH KIMBUG</strong>
                    <span>- How's everything going? We want to hear your opnion on...</span>
                </a>
            </td>
            <td>3:34 PM</td>
            </tr>

            <tr class="read">
                <td>
                    <div class="inbox-checkbox">
                        <input type="checkbox" id="inbox-1"/>
                        <label for="inbox-1" class="sr-only">Select this email</label>
                    </div>  
            <button type="button" class="inbox-star">
                <span class="sr-only">Add to favorites</span>
            </button>
            </td>
            <td>Groom Edu</td>
            <td>
                <a href="#">
                    Rate yout course: FRONTEND 101 WITH KIMBUG
                    <span>- How's everything going? We want to hear your opnion on...</span>
                </a>
            </td>
            <td>3:34 PM</td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
