<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/musicplayer.css">
</head>
<body>
    <ol class="music-player">
        <li class="music-play-item">
            <img src="eeoma.jpg" alt="album cover" class="music-album-cover">
            <div class="music-info">
                <div class="music-info-detail">
                    <h1>
                        <span lang="ko">노래제목</span>
                    </h1>
                    <strong>eeoma</strong>
                </div>
                <span aria-label="Music playing time ">04:09</span>
            </div>
            <audio src="mp3파일" class="music audio"></audio>
        </li>
    </ol>
    <script src="playerapps.js"></script>
</body>
</html>
