<main>  <!--하나의 html문서에서는 단 한개의 main태그 사용 가능-->

    <header> <!--main태그 안에서도 도입부의 역할을 하기 때문-->

        <button type="button" aria-label="Timeline options">
            <!--Icon-->
        </button>
        <div>

                </span>
