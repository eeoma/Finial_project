<section>  <!--section태그 안에도 h태그가 들어가야함-->
    <h1>What's happening?</h1>
    <form action="" method="POST">
        <!--작성하는 양이 많을때 method를 get이 아닌 post-->
        <img src="#" alt="@eeoma"/>
        <textarea placeholder="What's happening?" maxlength="280"></textarea>
        <button type="button" aria-label="Upload files">
            <!--Icon-->
        </button>
        <input type="file" multiple acccept="image/*, video/*"/>  <!--file첨부 가능 기능-->
        <!--multiple기능: 여러가지 파일을 올릴 수 있음-->
        <!--accept기능: 첨부 가능한 파일 제한-->
        <!--image/*: 이미지파일 모두 허용, vide0/*: 비디오파일 모두 허용-->
        <button type="button" aria-label="Search GIFs">
            <!--Icon-->
        </button>
        <button type="button" aria-label="Create a poll">
            <!--Icon-->
        </button>
        <button type="button" aria-label="Choose emoji">
            <!--Icon-->
        </button>
        <strong aria-label="0 out of a 280 characters"></strong>
        <button type="button" aria-label="add another tweet"></button>
        <button type="submit">Tweet</button>

    </form>
</section>
